<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="assets/js/script.js"></script>
</head>
<body> 
    <!-- Start quiz button, Title, and Information for Quiz-->
    <div class="container">
        <h1 class="welcome">Code Quiz</h1>
        <div class="quiz_info">
            <span>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</span>
        </div>
        <button id="start_btn">Start Quiz</button>
        <h2 id="countdown"></h2>
        <p id="main"></p>
    </div>
    <!-- End of Start quiz button, Title, and Information for Quiz-->
    
    
</body>

</html>
